<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First step</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="title__header">
            <h1>Weather</h1>
            <p>what the weather is like in your city</p>
        </div>

        <div id="app" class="app__box">
            <div class="app__header">
                <img src="./img/map_city_marker.png" alt="city icon">
                <form class="form_search">
                    <input id="city" type="text" name="city">
                    <button id="search-button">start</button>
                </form>
            </div>
            
            <div id="data-output__box" class="app__weather-box">
                <div class="app__start-box">
                    <p class="start-text">
                        „Inspiration can be found even in weather forecast“
                        <span>Hayao Miyazaki</span>
                    </p>
                </div>
                <div class="app_temp-box remove">
                    <div class="weather-box__header">
                        <p>Weather</p>
                        <img src="./img/celsium.png" alt="celsium" width="25" height="25">
                    </div>

                    <div class="weather-box__body">
                        <div>
                            <div id="name-city">CIty</div>
                            <div class="box_data_temp">
                                <div id="temp">-13</div>
                                <div id="weather-ico"></div>
                            </div>
                        </div>
                        <div>
                            <div>text</div>
                            <div>text</div>
                        </div>
                        <div>
                            <div>text</div>
                            <div>text</div>
                        </div>
                    </div>
                </div>
                <div class="error-box remove">
                    <p>Enter the name of the settlement correctly</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
